experiment_name: cgan_sales_v1
seed: 42

# Data configuration
data:
  path: data/processed/product_daily_panel.parquet
  batch_size: 128
  num_workers: 4
  history_window: 30
  forecast_horizon: 7
  train_ratio: 0.7
  val_ratio: 0.15
  use_augmentation: false
  synthetic_data_path: null
  synthetic_ratio: 1.0

# Model configuration
model:
  noise_dim: 128
  condition_dim: 512
  hidden_dim: 256
  output_len: 7

# Training configuration
training:
  max_epochs: 100
  lambda_gp: 10.0
  n_critic: 5
  lr_g: 0.0001
  lr_d: 0.0004
  gradient_clip_val: 1.0

# Logging
wandb:
  project: sales-forecasting-gan
  entity: null  # Set your wandb username
  mode: online  # or 'disabled' for no logging

# Checkpointing
checkpoint:
  monitor: g_loss
  mode: min
  save_top_k: 3
  dirpath: checkpoints
  filename: gan-{epoch:02d}-{g_loss:.2f}

# Paths
paths:
  data_dir: data
  output_dir: experiments
  checkpoints: checkpoints
  logs: logs
